<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto melhorado</title>
    <style>
        .verificar {
            cursor: pointer;
        }

        .title-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="title-container">
            <h1>Contexto 100% melhorado papai</h1>
        </div>
        <input type="text" name="" id="palavra">
        <button onclick="verificar();">Verificar</button>
        <div class="container"></div>
    </main>

    <script>
        const palavra = document.querySelector('#palavra');
        const container = document.querySelector('.container');

        async function verificar() {
            const param = palavra.value;
            let arr = [];

            const data = await fetch(`http://localhost:3000/${param}`, {
                method: 'GET',
                headers: {"Content-Type": "application/json"}
            });

            const reqData = await data.json();

            arr.push(reqData.distance, reqData.word)

            let p = document.createElement('p');
            p.innerHTML = `Dist√¢ncia: ${arr[0]}<br>Palavra: ${arr[1]}`;

            container.appendChild(p);
        }
    </script>
</body>
</html>
